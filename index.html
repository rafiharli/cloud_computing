<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            margin-bottom: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .gallery-item img {
            max-width: 150px;
            max-height: 150px;
        }
        .gallery-item a,
        .gallery-item button {
            display: block;
            margin-top: 10px;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            border: none;
            background: none;
        }
    </style>
</head>
<body>
    <h1>Photo Manager</h1>
    <form action="http://<BACK-END-SERVER-IP>/upload.php" method="POST" enctype="multipart/form-data">
        <label for="photo">Choose a photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>
        <button type="submit">Upload</button>
    </form>

    <h2>Photo Gallery</h2>
    <div class="gallery" id="gallery">
        <!-- Photos will be loaded here dynamically -->
    </div>

    <script>
        function loadPhotos() {
            fetch('http://<BACK-END-SERVER-IP>/get_photos.php')
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';
                    data.forEach(photo => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        item.innerHTML = `
                            <img src="${photo.photo_url}" alt="${photo.file_name}">
                            <a href="${photo.photo_url}" download="${photo.file_name}">Download</a>
                            <button class="delete-btn" onclick="deletePhoto(${photo.id})">Delete</button>
                        `;
                        gallery.appendChild(item);
                    });
                })
                .catch(error => console.error('Error loading photos:', error));
        }

        function deletePhoto(photoId) {
            if (confirm('Are you sure you want to delete this photo?')) {
                fetch(`http://<BACK-END-SERVER-IP>/delete_photo.php?id=${photoId}`, { method: 'DELETE' })
                    .then(response => response.text())
                    .then(data => {
                        alert(data);
                        loadPhotos();
                    })
                    .catch(error => console.error('Error deleting photo:', error));
            }
        }

        // Load photos on page load
        loadPhotos();
    </script>
</body>
</html>
